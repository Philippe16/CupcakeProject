<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dreamy Cupcakes - Shopping cart</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/shoppingCart.css">

    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/ca25e16baf.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="wrapper">
      <!-- Load header as an include later on -->
      <header>
        <img src="assets/images/header/headerImg.png" alt="A row of colorful cupcakes">
      </header>

      <!-- Load customer nav as an include later on -->
      <nav class="posRelative">
        <ul id="customerNav_desktop_container">
          <li>
            <a href="index.html">Home</a> <!-- Change links later -->
          </li>

          <li>
            <a href="index.html">About</a>
          </li>

          <li>
            <a href="index.html">Shop</a>
          </li>

          <li>
            <a href="index.html">Contact</a>
          </li>
        </ul> <!-- #customerNav_desktop_container END -->

        <div id="customerNav_icon_container">
          <div id="accountBtn_container">
            <a href="index.html">
              <p id="acountBtnTxt">
                Sign up / Login
              </p>
    
              <i class="navIcon fas fa-user-circle"></i>
            </a>
          </div>
  
          <div class="basketBtn_container posRelative">
            <div id="basketCounter" class="posAbsolute"> <!-- Might delete later -->
              10
            </div>

            <a href="index.html">
              <i class="navIcon fas fa-shopping-basket"></i>
            </a>
          </div>
  
          <div id="customerNav_mobile_container">
            <i class="navIcon fas fa-bars"></i>
          </div>

          <div id="customerNav_mobile_menu_container" class="posAbsolute">
            <ul id="customerNav_mobile_menu">
              <li>
                <a href="index.html">Home</a> <!-- Change links later -->
              </li>
    
              <li>
                <a href="index.html">About</a>
              </li>
    
              <li>
                <a href="index.html">Shop</a>
              </li>
    
              <li>
                <a href="index.html">Contact</a>
              </li>
            </ul> <!-- #customerNav_desktop_container END -->
          </div>
        </div> <!-- #customerNav_icon_container END -->
      </nav>

      <main>
        <section class="form_section_container posRelative">
          <div class="form_title_container posAbsolute">
            <h2 class="form_title">Shopping cart</h2>
          </div>

          <form action="" method="" class="standardForm">
            <table id="cartItem_table">
              <tr>
                <th>&nbsp;&nbsp;&nbsp;Cupcake flavor&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;Cupcake topping&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;Amount&nbsp;&nbsp;&nbsp;</th>
                <th>&nbsp;&nbsp;&nbsp;Price&nbsp;&nbsp;&nbsp;</th>
                <th class="thNoUnderline"></th> <!-- Column for remove btns -->
              </tr>
              
              <tr>
                <!-- In the inputs, emove hardcoded values later -->

                <input name="cupcakeFlavor" type="hidden" value="Chocolate">
                <td>Chocolate</td>

                <input name="cupcakeTopping" type="hidden" value="Mocca frosting">
                <td>Mocca frosting</td>

                <input name="amount" type="hidden" value="6">
                <td class="centeredTd">6</td>

                <input name="price" type="hidden" value="180.00">
                <td class="centeredTd">180</td>
                <td class="centeredTd"><i class="fas fa-minus-circle removeIcon"></i></td>
              </tr>

              <tr>
                <td>Vanilla</td>
                <td>Raspberry whipped cream</td>
                <td class="centeredTd">2</td>
                <td class="centeredTd">50</td>
                <td class="centeredTd"><i class="fas fa-minus-circle removeIcon"></i></td>
              </tr>

              <tr>
                <td>Lemon</td>
                <td>Whipped cream</td>
                <td class="centeredTd">2</td>
                <td class="centeredTd">36</td>
                <td class="centeredTd"><i class="fas fa-minus-circle removeIcon"></i></td>
              </tr>

              <tr>
                <td>Total:</td>
                <td></td>
                <td class="centeredTd">10 pcs.</td>
                <input name="totalPrice" type="hidden" value="266">
                <td class="centeredTd">266 kr.</td>
                <td class="centeredTd"></td>
              </tr>
            </table>

            <div class="standardBtn_container">
              <button class="standardBtn" type="submit">Buy</button>
            </div>
          </form>
        </section>
      </main>

      <!-- Load footer as an include later on -->
      <footer>
      </footer>
    </div> <!-- #wrapper END -->

    <script src="assets/js/customerNav_mobile_menu.js"></script>
  </body>

</html>
